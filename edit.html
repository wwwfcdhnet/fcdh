	<!-- 模态框 增加网址 --> 
	<div class="modal fade" id="addsite" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true"> &times; </button>
				<h3 class="modal-title" id="myModalLabel"> 增加网站 </h3> 
			</div>
			<div class="modal-body"><p><strong>网址增加后不能删除，请小心操作</strong></p></div>
			<div class="modal-body"> 
				<p><label>名称：</label><input type="text" class="form-control" name="title" maxlength="25" style="width:50%" placeholder="非常导航">*</p>
				<p><label>网址：</label><input type="text" class="form-control" name="url"maxlength="63" style="width:70%" placeholder="http://www.fcdh.net/">*</p>
				<p><label>描述：</label><input type="text" class="form-control" name="desc"maxlength="63" style="width:80%" placeholder="你个家伙一定要留点哈利"></p>

				<p>
				<strong><label>颜色:</label>
					<label><input type="radio" name="color" value="null" checked="checked">默认</label>
					<label><input type="radio" name="color" value="c2"><span class="c2">深绿</span></label>
					<label><input type="radio" name="color" value="c5"><span class="c5">深蓝</span></label>
					<label><input type="radio" name="color" value="c6"><span class="c6">深紫</span></label>
					<label><input type="radio" name="color" value="c9"><span class="c9">红色</span></label>
				</strong>
				</p>

				<p>
				<strong><label>分类:</label>
					<label><input type="radio" name="opt" value="1" checked="checked">常用</label>
					<label><input type="radio" name="opt" value="2">爱好</label>
					<label><input type="radio" name="opt" value="3">专业</label>
					<label><input type="radio" name="opt" value="4">工具</label>
					<label><input type="radio" name="opt" value="5">其他</label>
				</strong>
				</p>
			</div> 
			<div class="modal-footer"> 
				<button type="submit" class="btn btn-primary" data-dismiss="modal"> 取消 </button> 
				<button type="submit" class="btn btn-primary"value="1"onclick="optSite(this)"> 提交 </button> 
			</div> 
		</div>
	</div>

	<!-- 模态框 下载网址 -->

			</div>
			<div class="modal-body"> 
				<p><label>用户名称：</label><input type="text" class="form-control" name="dwname" maxlength="15" style="width:50%"  placeholder="4-15个数字英文"> *</p>
			</div> 
			<div class="modal-footer"> 
				<button type="submit" class="btn btn-primary" data-dismiss="modal"> 取消 </button>

			</div>

	<!-- 模态框 上传网址 -->

				<h3 class="modal-title" id="myModalLabel"> 自动注册并上传网址到云端 </h3> 
			</div>
			<div class="modal-body"><p class="modal-body"><strong>自动注册，请牢记你的账号和密码</strong>  <br>非认证用户仅保存<strong>15条</strong>记录  <br>(认证联系QQ：2281195245)</p></div>
			<div class="modal-body"> 
				<p><label>用户名称：</label><input type="text" class="form-control" name="upname"maxlength="15"  style="width:50%" placeholder="4-15个数字英文"> *</p>
				<p><label>用户密码：</label><input type="password" class="form-control" name="psw"maxlength="15" style="width:50%" placeholder="4-15个字符"> *</p>
			</div> 
			<div class="modal-footer"> 
				<button type="submit" class="btn btn-primary" data-dismiss="modal"> 取消 </button> 
				<button type="submit" class="btn btn-primary"value="4"onclick="optSite(this)"> 上传 </button> 
			</div> 
		</div><!-- end 模态 -->
	</div>

	<!-- 确定信息 --> 
	<div class="modal fade" id="warning" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

			</div> 
		</div><!-- end 模态 -->
	</div>

	
	<!-- 确定信息 -->

			<strong id="url">

			<p class="modal-body">

				<label><input type="radio" name="cate" value="4">工具</label>
				<label><input type="radio" name="cate" value="5">其他</label>
				<label><input type="radio" name="cate" value="0">浏览</label>
			</center>
			</p>
			</div>
